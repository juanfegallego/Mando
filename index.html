<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="ttf/fuente.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="gatillos">
        <div class="gatilloL"></div>
        <div class="gatilloR"></div>
    </div>
    <div class="cuerpoPrincipal2"></div>
    <div class="cuerpoPrincipal">
        
        <div class="lateralIzquierdo">
            <div class="logoPacman"> <img src="img/klipartz.com-1.png" alt=""></div>
            <div class="cruceta">
                <div class="crucetaInterna">
                    <div class="circuloCruceta"></div>
                    <div class="flechaArriba"></div>
                    <div class="flechaDerecha"> </div>
                    <div class="flechaAbajo"></div>
                    <div class="flechaIzquierda"></div>
                </div>
            </div>
            <div class="volumen">
                <div class="linea1"></div>
                <div class="linea2"></div>
                <div class="linea5"></div>
                <div class="linea6"></div>
            </div>
        </div>
        <div class="centro">
            <div class="centroArriba">
            </div>
            <div class="pantalla">
                <img class="gif" src="/img/Pac.gif" alt="">
                <div id="pacman"></div>
                <script src="js/pacman.js"></script>
                <script src="js/modernizr-1.5.min.js"></script>
                 <script>
                 
                var el = document.getElementById("pacman");
                
                if (Modernizr.canvas && Modernizr.localstorage && 
                    Modernizr.audio && (Modernizr.audio.ogg || Modernizr.audio.mp3)) {
                  window.setTimeout(function () { PACMAN.init(el, "./"); }, 0);
                } else { 
                  el.innerHTML = "Sorry, needs a decent browser<br /><small>" + 
                    "(firefox 3.6+, Chrome 4+, Opera 10+ and Safari 4+)</small>";
                }
                </script>
            </div>
            <div class="centroAbajo">
                <img class="mando" src="img/mando.png" alt="">
                <div class="arcade">MY ARCADE</div>
            </div>
        </div>
        <div class="lateralDerecho">
            <div class=personaje><img class="pacMan" src="img/personaje.png" alt="personaje"></div>
            <div class="menu">
                <div class="reset">
                    <div class="textReset">RESET</div>
                </div>
                <div class="start">
                    <div class="textStar">START</div>
                </div>
            </div> 
            <div class="botones">
                <div class="botonA">
                    <div class="A">A</div>
                </div>
                <div class="botonB">
                    <div class="B">B</div>
                </div>
            </div>   
        </div>

    </div>

    
</body>

</html>
